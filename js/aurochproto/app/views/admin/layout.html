<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" >
<head>
    <title>{{page.title}}</title>
<meta name="description" content="{{page.description}}">
<meta name="keywords" content="{{page.keywords}}">
<link rel="canonical" href="{{{page.canonicalLink}}}">
<link rel="image_src" href="/wcsstore/Fossil/images/en_US/shell/fossil_logo.gif"/>
<link rel="stylesheet" type="text/css" href="/wcsstore/CommonFossil/css/shell/shell.css"/>
<!--[if lte IE 6]><link rel="stylesheet" type="text/css" href="/wcsstore/CommonFossil/css/shell/ie6.css"/><![endif]-->
<!--[if IE 7]><link rel="stylesheet" type="text/css" href="/wcsstore/CommonFossil/css/shell/ie7.css"/><![endif]-->
<!--[if IE 8]><link rel="stylesheet" type="text/css" href="/wcsstore/CommonFossil/css/shell/ie8.css"/><![endif]-->
<link rel="stylesheet" type="text/css" href="/wcsstore/CommonFossil/css/shell/seasonal.css"/>
<link rel="stylesheet" type="text/css" href="/wcsstore/CommonFossil/css/shell/fonts.css"/>
<!--[if lte IE 7]><script type="text/javascript" src="/wcsstore/CommonFossil/javascript/plugins/json2.20121130163553.js"></script><![endif]-->
<script type="text/javascript" src="/wcsstore/CommonFossil/javascript/app/store/US/env-built.js"></script>
<script type="text/javascript" data-main="bootstrap" src="/wcsstore/CommonFossil/javascript/app/require-built.js"></script>
<script type="text/javascript">
var router = '{{page.router}}';
  routeReady.resolve();
</script>
<link rel="stylesheet" type="text/css" href="/wcsstore/CommonFossil/css/en_US/localization.css"/>

<link rel="stylesheet" type="text/css" href="{{{page.stylesheetURI}}}"/>

  </head>
  <body>
  <div id="page" class="clearfix">

    <div id="header" class="clearfix">
      <div id="primaryNav" class="clearfix">
        {{>breadCrumbs}}
      <!--//breadCrumbs -->
        <div id="utilityNav">
        {{>cart}}
        <!--//cart -->
        {{>accountMenu}}
        <!--//accountMenu -->
        {{>storeLocator}}
        <!--//storeLocator -->
        {{>localeMenu}}
        <!--//localeMenu -->
        {{>search}}
        <!--//search -->
        
        </div>
      </div>
    </div>

    <div id="contentContainer" class="clearfix">
      <div id="content" class="clearfix">
        <div id="columnContainer" class="clearfix">
          <div id="primaryContent" class="clearfix" style="display: block; ">

            {{{body}}}

          </div>
          <div id="secondaryContent">
            <div id="leftNavContainer" class="clearfix">
              <div class="logo clearfix"><a href="/{{store.storeId}}/en_US/shop/"><img src="/wcsstore/CommonFossil/images/shell/fossilLogo.png" alt="Fossil"></a></div>
              <div class="nav clearfix" id="leftNav">
                <h3><span><a href="/en_US/shop/">{{strings.ER_SHOP_SITE}}</a></span></h3>
              {{>leftNav}}

              {{>leftNav_bottomMenu}}

              </div>
            </div>
            <div id="secondaryFooter" >
              {{>footerLinks}}
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript">
taggingReady.resolve();


//  Moved tracking initialization to global_track to prevent
//  Issues with the browser hanging up when a pixel doesn't load
require(['tracking'], function (tracking){
  tracking.initialize();
});
</script>
  </body>
</html>
